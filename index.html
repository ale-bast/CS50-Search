<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="image.html" class="search-link">Image Search</a></li>
          <li>
            <a href="advanced.html" class="search-link">Advanced Search</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        action="https://www.google.com/search"
        method="GET"
        class="search-form"
      >
        <input type="text" name="q" class="search-input" />
        <input type="submit" value="Google Search" class="search-button" />
        <input
          type="submit"
          name="btnI"
          value="I'm Feeling Lucky"
          class="lucky-button"
        />
      </form>
    </main>
  </body>
</html>
