<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="search-link">Google Search</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        action="https://www.google.com/search"
        method="GET"
        class="advanced-search-form"
      >
        <label for="all-words" class="search-option"
          >Find pages with... "all these words:"</label
        >
        <input type="text" id="all-words" name="as_q" />

        <label for="exact-phrase" class="search-option"
          >Find pages with... "this exact word or phrase:"</label
        >
        <input type="text" id="exact-phrase" name="as_epq" />

        <label for="any-words" class="search-option"
          >Find pages with... "any of these words:"</label
        >
        <input type="text" id="any-words" name="as_oq" />

        <label for="none-words" class="search-option"
          >Find pages with... "none of these words:"</label
        >
        <input type="text" id="none-words" name="as_eq" />

        <input type="submit" value="Advanced Search" />
      </form>
    </main>
  </body>
</html>
